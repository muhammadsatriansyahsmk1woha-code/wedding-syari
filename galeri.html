<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Wedding Syar'i</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #f6f6f6;
    color: #333;
}

/* NAVBAR */
nav {
    background: #fff;
    padding: 15px 25px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 2px 10px rgba(0,0,0,.06);
}

.logo-area {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-area img {
    width: 36px;
}

.logo-area span {
    font-size: 18px;
    font-weight: 600;
    color: #8c7b4a;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
}

/* HEADER */
.header {
    background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg");
    background-size: cover;
    background-position: center;
    padding: 70px 20px;
    text-align: center;
    color: white;
}

.header h1 {
    font-size: 28px;
}

.header p {
    font-size: 14px;
    margin-top: 8px;
}

/* GALERI */
.gallery {
    padding: 40px 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    cursor: pointer;
    background: #000;
}

.gallery-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: .4s;
}

.gallery-item:active img {
    transform: scale(1.05);
}

.gallery-item span {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 10px;
    background: rgba(0,0,0,.6);
    color: white;
    font-size: 13px;
    text-align: center;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.7);
    justify-content: center;
    align-items: center;
    z-index: 99;
}

.modal img {
    width: 90%;
    max-width: 400px;
    border-radius: 14px;
}

.modal.active {
    display: flex;
}

/* FOOTER */
footer {
    background: #8c7b4a;
    color: white;
    text-align: center;
    padding: 18px;
    font-size: 13px;
    margin-top: 30px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="logo-area">
        <img src="llogo.png">
        <span>Wedding Syar'i</span>
    </div>
    <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="paket.html">Paket</a></li>
        <li><a href="menu.html">Menu</a></li>
    </ul>
</nav>

<!-- HEADER -->
<section class="header">
    <h1>Galeri Dekor Pernikahan</h1>
    <p>Inspirasi dekorasi pernikahan syar'i elegan & berkelas</p>
</section>

<!-- GALERI -->
<section class="gallery">
    <div class="gallery-grid">

        <div class="gallery-item" onclick="openModal(this)">
            <img src="gambar1.png">
            <span>Dekor Pelaminan</span>
        </div>

        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://images.pexels.com/photos/3164658/pexels-photo-3164658.jpeg">
            <span>Dekor Akad</span>
        </div>

        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://images.pexels.com/photos/3935324/pexels-photo-3935324.jpeg">
            <span>Dekor Floral</span>
        </div>

        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://images.pexels.com/photos/3201759/pexels-photo-3201759.jpeg">
            <span>Dekor Outdoor</span>
        </div>

    </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
    <img id="modalImg">
</div>

<!-- FOOTER -->
<footer>
    © 2026 Wedding Syar'i • Galeri Dekor
</footer>

<script>
function openModal(el) {
    document.getElementById("modalImg").src = el.querySelector("img").src;
    document.getElementById("modal").classList.add("active");
}

function closeModal() {
    document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>
